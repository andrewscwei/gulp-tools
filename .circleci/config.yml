version: 2
jobs:
  build:
    working_directory: ~/gulp-task-helpers
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - deploy:
          name: Publish to NPM
          command: |
            set -eu
            TAG=$(git describe --tags)
            if [[ $TAG =~ ^v[0-9]+(\.[0-9]+)+(-rc[0-9]+)?(-alpha[0-9]+)?$ ]]; then
              if [[ -n "$NPM_AUTH" ]]; then
                echo "//registry.npmjs.org/:_authToken=$NPM_AUTH" >> ~/.npmrc
                npm publish
                echo "Successfully published to NPM"
              else
                echo "Publish skipped because NPM_AUTH was not set"
              fi
            else
              echo "Skipping publish because this is not a release"
            fi