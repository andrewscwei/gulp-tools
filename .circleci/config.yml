version: 2
jobs:
  build:
    working_directory: ~/gulp-task-helpers
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - deploy:
          name: Publish to NPM
          command: |
            set -eu
            TAG=$(git describe --tags)
            if [[ $TAG =~ ^v[0-9]+(\.[0-9]+)+(-rc[0-9]+)?(-alpha[0-9]+)?$ ]]; then
              echo "//registry.npmjs.org/:_authToken=$NPM_AUTH" >> ~/.npmrc
              npm publish
            else
              echo "Skipping publish because no tags are detected"
            fi